<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Packfilm App</title>
  <script type="text/javascript" src="static/elm.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>

<body>
</body>

<script type="text/javascript">
var packfilm = Elm.App.fullscreen({
  apiHost: "https://api.instagram.com/v1",
  streams: loadStreams()
});

packfilm.ports.saveToken.subscribe(function (token) {
  var tokens = loadTokens();

  tokens.push(token);
  localStorage.setItem('tokens', JSON.stringify(tokens))
});

function loadStreams () {
  var tokens = loadTokens();

  return tokens.map(function (token) {
    return [token, {user: null, recent: []}];
  });
}

function loadTokens () {
  var tokens = localStorage.getItem('tokens');

  if (! tokens ) {
    tokens = [];
  } else {
    tokens = JSON.parse(tokens);
  }

  return tokens;
}
</script>

</html>
